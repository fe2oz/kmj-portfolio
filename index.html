<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min-Jung Portfolio</title>

    <link rel="stylesheet" href="css/index.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
   

    <script src="js/index.js"></script>
</head>
<body>

    <div id="wrap">
        <div id="main-show">
            <div id="main-show-text-hello">
                Hello,
            </div>
            <div id="main-show-text-welcome">
                I Am Min Jung!
            </div>
            <div id="main-show-background"></div>
            <div id="main-show-background"></div>
            <div id="main-show-background"></div>
        </div>

        <header>
            <div id="hamburger">
                <img class="hamburger2" id="hamburger2" src="img/free-icon-menu-566020.png" alt="">
            </div>

            <nav>
                <ul id="menu">
                    <li>
                        <a id="close">close</a>
                    </li>
                    <li>
                        <a href="#">home</a>
                    </li>
                    <li>
                        <a href="#about-me-3d">works</a>
                    </li>
                    <li>
                        <a href="#">about</a>
                    </li>
                    <li>
                        <a href="#">contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div id="section">
            <div id="first">01</div>
            <div class="one-section">
                <div class="about-me-3d" id="about-me-3d">
                    <div class="about-me-3d-front">work</div>
                </div>
                <div class="about-me-3d-gd">
                    <iframe src="https://docs.google.com/document/d/1iRT_NlKVwvcpvYgGqiCh7tyFys5pT8R_bG-FPJVgQwQ/edit?usp=sharing" frameborder="0" width="100%" height="100%"></iframe>
                </div>
            </div>

            <div class="two-section">
                <div class="work">
                    <div class="work-pf1">

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // #main-show
       
        // #menu 애니메이션
        var timeline = new TimelineMax();

        timeline.to("#menu", 1, {
            left: "0%",
            ease: "expo.inOut",
            delay: -1
        })

    
        timeline.reverse();

        $(document).on("click", ".hamburger2", function(){
            timeline.play();
        });
        $(document).on("click", "a", function(){
            timeline.reverse();
        });


        //3d 모션
        gsap.set(".about-me-3d", {
            perspectiveOrigin: "center -100vh"
        });

        gsap.to(".about-me-3d", {
            scrollTrigger: {
                trigger: ".about-me-3d",
                scrub: true,
                start: "top bottom",
                end: "bottom top"
            }, perspectiveOrigin: "center 100vh",
            ease: "none"
        });

    </script>
</body>
</html>
